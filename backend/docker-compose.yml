version: '3.8'

services:
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=rlabs_store
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=rlabs-store-super-secret-key-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=rlabs-store-refresh-secret-key
      - JWT_REFRESH_EXPIRES_IN=7d
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rlabs_store
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
